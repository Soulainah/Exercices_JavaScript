<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>EXERCICE 4 DE JAVASCRIPT</title>
</head>
<body>
    <h1 style="background-color:rgb(43, 121, 43);">JavaScript : Exercice 4 : A chaque touche saisie sur le clavier, afficher dans une modale le caractère saisi</h1>
    <div class="container">                
        <form class="border border-dark rounded bg-info w-50 p-5 shadow p-3 mb-5 mt-5">
            <div class="form-group">
                <label>Votre nom : </label>
                <input class="form-control border border-dark" type="text" id="firstname" onkeyup="ShowAlert()">
            </div>
        </form>
    </div>
 <!--=====================Partie JavaScript=====================-->  
   <script>
       function ShowAlert(){
           var firstname = document.getElementById('firstname');
           alert(firstname.value);
       }
        //onkeyup sert à afficher une alerte à chaque touche saisie 
        //dans "alert" il faut mettre ID ou le VAR avec un ".value"
    </script>
</body>
</html>
