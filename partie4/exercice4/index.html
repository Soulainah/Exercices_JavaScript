    <h1 style="background-color:rgb(202, 59, 183);">JavaScript : Exercice 4 : Afficher une modale posant une question</h1>
<!--=====================Partie JavaScript=====================-->  
   <script>
       //la derniere condition doit etre juste un else sans un if
       function QuestionColorFlag() {
           var WhatColor = prompt('Quelle est la premiére couleur du drapeau de l\'île Maurcice ?');
           if (WhatColor == 'rouge') {
               alert('C\'est la bonne couleur');
           }
           else if (WhatColor == 'bleu') {
               alert('NON ! C\'est la deuxième couleur');
           }
           else if (WhatColor == 'jaune') {
               alert('NON ! C\'est la troisième couleur');
           }
           else if (WhatColor == 'vert') {
               alert('NON ! C\'est la quatrième couleur');
           }
           else if (WhatColor == '') {
               alert('Repondez à la question !');
           }
           else {
               alert('Mauvaise réponse !');
           }
       }
       QuestionColorFlag();
    </script>
