<body>
    <h1 style="background-color: cadetblue;">JavaScript : Exercice 2 : Afficher une Alert avec Nom/Prénom/Ville </h1>
<!--======================Partie JavaScript=====================-->
    <script>
        //variable 
        var nom = 'Fitas';
        var prenom = 'Soulainah';
        var ville = 'Ermont';
        //variable qui regroupera les var du haut --- '\n' = saut de ligne
        var info = 'Nom : ' + nom + '\n' + 'Prénom : ' + prenom + '\n' + 'Ville : ' + ville;
        //alert c'est le modal () mettre le var que je veux afficher
        alert(info);
    </script>
</body>
