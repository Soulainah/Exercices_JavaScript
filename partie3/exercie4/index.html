<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>EXERCICE 4 DE JAVASCRIPT</title>
</head>
<body>
<!--Exercice 1-->  
    <h1 style="background-color:rgb(61, 73, 139);">JavaScript : Exercice 4 : Créez deux input. Un bouton doit vérifier que les deux champs sont remplis identiquement.</h1>
        <div class="container">                
            <form class="bg-info w-50 p-5 shadow p-3 mb-5 mt-5">
                <div class="form-group">
                    <label>Votre nom : </label>
                    <input class="form-control" type="text" id="name1">
                    <label>Confirmer votre nom : </label>
                    <input class="form-control" type="text" id="name2">
                </div>
                <button type="button" onclick="Confirm()" class="btn btn-danger">Valider</button>
            </form>
        </div>
<!--=====================Partie JavaScript=====================-->  
    <script>
        function Confirm(){
           var name1 = document.getElementById('name1').value;
           var name2 = document.getElementById('name2').value;
           if (name1 == name2 && name1 + name2 != ''){ 
            document.getElementById('name1').style.border = '5px solid green';
            document.getElementById('name2').style.border = '5px solid green';
           }
            else {
                document.getElementById('name1').style.border = '5px solid red'; 
                document.getElementById('name2').style.border = '5px solid red'; 
            }
        }
        //if name1 est egal à name2 la bordure sera verte 
        //si != (different) de name1 et name2 alors ca sera vide ('') donc en rouge
        //else est different de if, la bordure sera rouge




    </script>
</body>
</html>
